<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm w-100" style="max-width: 400px;">
        <script>
            if (!localStorage.getItem("user")) {
                window.location.href = "index.html"; 
            }
        </script>
        <h2 class="text-center mb-3">You Are now logged in , Are you sure to confirm logout!</h2>
       
        <button id="logoutButton" class="btn btn-danger w-100">Logout</button>
    </div>

    <script>
        document.getElementById("logoutButton").addEventListener("click", function() {
            localStorage.removeItem("user");
            localStorage.removeItem("cart");
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
